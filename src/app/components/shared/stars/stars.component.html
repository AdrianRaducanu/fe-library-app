<div class="stars">
  <i class="fa star" [ngClass]="numberOfStars >= 1 ? 'fa-star' : 'fa-star-o'"></i>
  <i class="fa star" [ngClass]="numberOfStars >= 2 ? 'fa-star' : 'fa-star-o'"></i>
  <i class="fa star" [ngClass]="numberOfStars >= 3 ? 'fa-star' : 'fa-star-o'"></i>
  <i class="fa star" [ngClass]="numberOfStars >= 4 ? 'fa-star' : 'fa-star-o'"></i>
  <i class="fa star" [ngClass]="numberOfStars >= 5 ? 'fa-star' : 'fa-star-o'"></i>
  <p>({{numberOfStars}})</p>
</div>
