<div class="account-container">
  <div class="account-txt-btn">
    <div class="account-text">
      <h2>Salut {{userLogged.firstName}}</h2>
      <h4 *ngIf="userLogged.borrow.idBorrow">Ai imprumutat "{{bookBorrowed.title}}" pe care trebuie sa o returnezi pana pe {{dueDate | date}}</h4>
      <h4 *ngIf="!userLogged.borrow.idBorrow" (click)="consoleBorrow()">Alege o carte pe care vrei sa o citesti</h4>
    </div>
    <div class="account-button">
      <button (click)="logoff()">Returneaza cartea</button>
    </div>
  </div>
  <div class="last-books-container">
    <div class="last-books-text" >
      <h4>{{userBook.length > 0 ? "Ultimile carti imprumutate" : ""}}</h4>
    </div>
    <div class="last-books-list">
      <li *ngFor="let book of userBook">
        <app-book-mini [book]="book"></app-book-mini>
      </li>
    </div>
  </div>

</div>
