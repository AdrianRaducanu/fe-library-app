<div class="books-container">
  <div class="filters">
    <div class="filters-available one-filter">
    </div>
    <div class="filters-category one-filter">
      <label class="filter-title">Categorie</label>
      <form>
        <div class="form-check" *ngFor="let category of categories">
          <input class="form-check-input" type="checkbox" value="" id="id-{{category}}" (click)="searchCategory(category)" #checkboxes>
          <label class="form-check-label">
            {{category}}
          </label>
        </div>
      </form>
    </div>
    <div class="filters-author one-filter">
      <label class="filter-title">Cei mai cititi autori</label>
      <form>
        <form>
          <div class="form-check" *ngFor="let author of authors ">
            <input class="form-check-input" type="checkbox" value="" id="id-{{author}}" (click)="searchAuthor(author)" #checkboxes>
            <label class="form-check-label">
              {{author}}
            </label>
          </div>

        </form>
      </form>
    </div>
    <div class="search-button">
      <button id="button-delete"(click)="searchAllBooks()">
        Sterge filtrarea
      </button>
    </div>

  </div>
  <div class="all-books-container">
    <div class="books-table">
      <ul class="ul-books">
        <li class="li-book" *ngFor="let book of books.slice((noPage-1)*noBooksOnPage, noPage*noBooksOnPage)">
          <app-book-mini [book] = "book"></app-book-mini>
        </li>
      </ul>
    </div>
    <div class="book-pagination">
      <i class="fa fa-angle-left" (click)="decrementPageNumber()"></i>
      <h5>{{noPage}}</h5>
      <i class="fa fa-angle-right" (click)="incrementPageNumber()"></i>
    </div>
  </div>

</div>
