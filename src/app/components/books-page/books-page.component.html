<div class="books-container">
  <div class="filters">
    <div class="filters-available one-filter">
      <div class="search-button">
        <button id="button-search">
          Cautare
        </button>
        <button id="button-delete">
          Sterge
        </button>
      </div>
      <label class="filter-title">Disponibilitate</label>
      <form>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Toate cartile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Cartile disponibile</label>
        </div>
      </form>
    </div>
    <div class="filters-category one-filter">
      <label class="filter-title">Categorie</label>
      <form>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="categoryRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Toate cartile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="categoryRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Cartile disponibile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="categoryRadio3" value="option1">
          <label class="form-check-label" for="inlineRadio1">Toate cartile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="categoryRadio4" value="option2">
          <label class="form-check-label" for="inlineRadio2">Cartile disponibile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="categoryRadio5" value="option1">
          <label class="form-check-label" for="inlineRadio1">Toate cartile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="categoryRadio6" value="option2">
          <label class="form-check-label" for="inlineRadio2">Cartile disponibile</label>
        </div>
      </form>
    </div>
    <div class="filters-author one-filter">
      <label class="filter-title">Cei mai cititi autori</label>
      <form>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="authorRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Toate cartile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="authorRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Cartile disponibile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="authorRadio3" value="option1">
          <label class="form-check-label" for="inlineRadio1">Toate cartile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="authorRadio4" value="option2">
          <label class="form-check-label" for="inlineRadio2">Cartile disponibile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="authorRadio5" value="option1">
          <label class="form-check-label" for="inlineRadio1">Toate cartile</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="authorRadio6" value="option2">
          <label class="form-check-label" for="inlineRadio2">Cartile disponibile</label>
        </div>
      </form>
    </div>
    <div class="filters-sort one-filter">
      <label class="filter-title">Sortare</label>
      <form>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sortRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Cele mai citite carti</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sortRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Cele mai bune carti</label>
        </div>
      </form>
    </div>

  </div>
  <div class="all-books-container">
    <div class="books-table">
      <ul class="ul-books">
        <li class="li-book" *ngFor="let book of books">
          <app-book-mini [book] = "book"></app-book-mini>
        </li>
      </ul>
    </div>
    <div class="book-pagination">
      <i class="fa fa-angle-left" (click)="decrementPageNumber()"></i>
      <h5>{{5}}</h5>
      <i class="fa fa-angle-right" (click)="incrementPageNumber()"></i>
    </div>
  </div>

</div>
