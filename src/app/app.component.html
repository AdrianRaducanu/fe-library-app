<div class="app-main-div">
  <div class="app-container" *ngIf="isLogged">
    <app-header></app-header>
    <app-menu></app-menu>
  </div>
  <div class="app-container" *ngIf="isAdmin">
    <app-admin></app-admin>
  </div>
  <div class="login-container" *ngIf="!isLogged && !isAdmin">
    <app-login (newItemEvent)="toggleIsLogged($event)" (isAdmin)="toggleIsAdmin($event)"></app-login>
  </div>
</div>
